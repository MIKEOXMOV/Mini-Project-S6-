<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Evaluation</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Guide Evaluation</h1>
    <form action="guide_evaluate.php" method="post">
        <div class="form-group">
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" required>
        </div>
        <div class="form-group">
            <label for="project_id">Project ID:</label>
            <input type="number" id="project_id" name="project_id" required>
        </div>
        <div class="form-group">
            <label for="work_upload">Work Upload:</label>
            <input type="number" id="work_upload" name="work_upload" required>
        </div>
        <div class="form-group">
            <label for="teamwork">Teamwork:</label>
            <input type="number" id="teamwork" name="teamwork" required>
        </div>
        <div class="form-group">
            <label for="performance">Performance:</label>
            <input type="number" id="performance" name="performance" required>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <input type="submit" value="Submit Evaluation">
    </form>
</body>
</html>
