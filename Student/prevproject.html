    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>
    
    <div class="container">
        <h1 class="gradient-text">UPLOAD PREVIOUS PROJECT</h1>
        <br><br>
        <form action="upload.php" method="post">
            <label class="gradient-text" for="projectName">Project Name:</label>
            <br>
            <input type="text" id="projectName" name="projectName" required><br>

            <label class="gradient-text" for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>

            <label class="gradient-text" for="groupMembers">Group Members:</label>
            <input type="text" id="groupMembers" name="groupMembers" required><br>

            <label class="gradient-text" for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required><br>

            <label class="gradient-text" for="references">References:</label>
            <textarea id="references" name="references" rows="4" required></textarea><br>

            <input type="submit" value="Upload">
        </form>
    </div>
</section>
