<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ontrackify Calendar </title>
    <link rel="stylesheet" href="calendarstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="calendarscript.js" defer></script>
    
    <style>
      /* Styles for reminder popup */
      .reminder-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo-name">
          <div class="logo-image">
              <img src="images/logo.png" alt="">
          </div>

          <span class="logo_name">OnTrackify</span>
          
      </div>

      <div class="menu-items">
          <ul class="nav-links">
              <li><a href="student.html">
                  <i class="uil uil-estate"></i>
                  <span class="link-name">Dashboard</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-user-square"></i>
                  <span class="link-name">Guide</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-chart"></i>
                  <span class="link-name">Analytics</span>
              </a></li>
              <li><a href="calendar.html">
                  <i class="uil uil-calendar-alt"></i>
                  <span class="link-name">Project Calendar</span>
              </a></li>
              <li><a href="prevproject.html">
                  <i class="uil uil-backward"></i>
                  <span class="link-name">Previous Projects</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-trophy"></i>
                  <span class="link-name">Marks</span>
              </a></li>
          </ul>
          
          <ul class="logout-mode">
              <li><a href="#">
                  <i class="uil uil-signout"></i>
                  <span class="link-name">Logout</span>
              </a></li>

              <li class="mode">
                  <a href="#">
                      <i class="uil uil-moon"></i>
                  <span class="link-name">Dark Mode</span>
              </a>

              <div class="mode-toggle">
                <span class="switch"></span>
              </div>
          </li>
          </ul>
      </div>
  </nav>

  <section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
    </div>  
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
        <!-- Reminder Popup -->
        <div class="reminder-popup" id="reminderPopup">
          <h2>Reminders for <span id="selectedDate"></span></h2>
          <ul id="reminderList"></ul>
          <button id="closeReminderBtn">Close</button>
        </div>
      </div>
    </div>
  </section>  
  </body>
</html>
