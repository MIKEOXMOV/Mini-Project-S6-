<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Ontrackify Calendar </title>

    <link rel="stylesheet" href="calendarstyle.css">
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="calendarscript.js" defer></script>
    
    <style>
      /* Styles for reminder popup */
      .reminder-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 1000;
        display: none;
      }
    </style>
</head>

<body>
	<nav>
		<div class="logo-name">
			<div class="logo-image">
				<img src="images/logo.png" alt="">
			</div>
  
			<span class="logo_name">OnTrackify</span>
			
		</div>
  
		<div class="menu-items">
			<ul class="nav-links">
				<li><a href="student.html">
					<i class="uil uil-estate"></i>
					<span class="link-name">Dashboard</span>
				</a></li>
				<li><a href="#">
					<i class="uil uil-user-square"></i>
					<span class="link-name">Guide</span>
				</a></li>
				<li><a href="#">
					<i class="uil uil-chart"></i>
					<span class="link-name">Analytics</span>
				</a></li>
				<li><a href="calendar.html">
					<i class="uil uil-calendar-alt"></i>
					<span class="link-name">Project Calendar</span>
				</a></li>
				<li><a href="prevproject.html">
					<i class="uil uil-backward"></i>
					<span class="link-name">Previous Projects</span>
				</a></li>
				<li><a href="#">
					<i class="uil uil-trophy"></i>
					<span class="link-name">Marks</span>
				</a></li>
			</ul>
			
			<ul class="logout-mode">
				<li><a href="#">
					<i class="uil uil-signout"></i>
					<span class="link-name">Logout</span>
				</a></li>
  
				<li class="mode">
					<a href="#">
						<i class="uil uil-moon"></i>
					<span class="link-name">Dark Mode</span>
				</a>
  
				<div class="mode-toggle">
				  <span class="switch"></span>
				</div>
			</li>
			</ul>
		</div>
	</nav>
  
	<section class="dashboard">
	  <div class="top">
		  <i class="uil uil-bars sidebar-toggle"></i>
	  </div>  

	<!-- Main wrapper for the calendar application -->
	<div class="wrapper">
		<div class="container-calendar">
			<div id="left">
				<h1 class="gradient-text">Project Calendar</h1>
				<div id="event-section">
					<h3 class="gradient-text">Add Event</h3>
					<input type="date" id="eventDate">
					<input type="text"
						id="eventTitle"
						placeholder="Event Title">
					<input type="text"
						id="eventDescription"
						placeholder="Event Description">
					<button id="addEvent" onclick="addEvent()">
						Add
					</button>
				</div>
				<div id="reminder-section">
					<h3 class="gradient-text">Reminders</h3>
					<!-- List to display reminders -->
					<ul id="reminderList">
						<li data-event-id="1">
							<strong>Event Title</strong>
							- Event Description on Event Date
							<button class="delete-event"
								onclick="deleteEvent(1)">
								Delete
							</button>
						</li>
					</ul>
				</div>
			</div>
			<div id="right">
				<h3 id="monthAndYear"></h3>
				<div class="button-container-calendar">
					<button id="previous"
							onclick="previous()">
						‹
					</button>
					<button id="next"
							onclick="next()">
						›
					</button>
				</div>
				<table class="table-calendar"
					id="calendar"
					data-lang="en">
					<thead id="thead-month"></thead>
					<!-- Table body for displaying the calendar -->
					<tbody id="calendar-body"></tbody>
				</table>
				<div class="footer-container-calendar">
					<label for="month">Jump To: </label>
					<!-- Dropdowns to select a specific month and year -->
					<select id="month" onchange="jump()">
						<option value=0>Jan</option>
						<option value=1>Feb</option>
						<option value=2>Mar</option>
						<option value=3>Apr</option>
						<option value=4>May</option>
						<option value=5>Jun</option>
						<option value=6>Jul</option>
						<option value=7>Aug</option>
						<option value=8>Sep</option>
						<option value=9>Oct</option>
						<option value=10>Nov</option>
						<option value=11>Dec</option>
					</select>
					<!-- Dropdown to select a specific year -->
					<select id="year" onchange="jump()"></select>
				</div>
			</div>
		</div>
	</div>
	</section>
	<!-- Include the JavaScript file for the calendar functionality -->
	<script src="calenderscript.js"></script>
</body>

</html>
