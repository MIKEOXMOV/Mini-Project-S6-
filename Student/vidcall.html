<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ontrackify Calendar </title>
    <link rel="stylesheet" href="vidcallstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="vidcallscript.js" defer></script>
  <body>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    
    <nav>
      <div class="logo-name">
          <div class="logo-image">
              <img src="images/logo.png" alt="">
          </div>

          <span class="logo_name">OnTrackify</span>
          
      </div>

      <div class="menu-items">
          <ul class="nav-links">
              <li><a href="student.html">
                  <i class="uil uil-estate"></i>
                  <span class="link-name">Dashboard</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-user-square"></i>
                  <span class="link-name">Guide</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-chart"></i>
                  <span class="link-name">Analytics</span>
              </a></li>
              <li><a href="calendar.html">
                  <i class="uil uil-calendar-alt"></i>
                  <span class="link-name">Project Calendar</span>
              </a></li>
              <li><a href="prevproject.html">
                  <i class="uil uil-backward"></i>
                  <span class="link-name">Previous Projects</span>
              </a></li>
              <li><a href="#">
                  <i class="uil uil-trophy"></i>
                  <span class="link-name">Marks</span>
              </a></li>
          </ul>
          
          <ul class="logout-mode">
              <li><a href="#">
                  <i class="uil uil-signout"></i>
                  <span class="link-name">Logout</span>
              </a></li>

              <li class="mode">
                  <a href="#">
                      <i class="uil uil-moon"></i>
                  <span class="link-name">Dark Mode</span>
              </a>

              <div class="mode-toggle">
                <span class="switch"></span>
              </div>
          </li>
          </ul>
      </div>
  </nav>

  <section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
    </div>  

    <script>
      callFrame = window.DailyIframe.createFrame();
      callFrame.join({ url: 'https://ontrackify.daily.co/W0jZRnX5xJgbGMKvhpm2' });

      call.setTheme({
        light: {
          colors: {
            accent: '#286DA8',
            accentText: '#FFFFFF',
            background: '#FFFFFF',
            backgroundAccent: '#FBFCFD',
            baseText: '#000000',
            border: '#EBEFF4',
            mainAreaBg: '#000000',
            mainAreaBgAccent: '#333333',
            mainAreaText: '#FFFFFF',
            supportiveText: '#808080',
          },
        },
        dark: {
          colors: {
            accent: '#E83551',
            accentText: '#FFFFFF',
            background: '#071D3A',
            backgroundAccent: '#222E5E',
            baseText: '#FFFFFF',
            border: '#26346B',
            mainAreaBg: '#031429',
            mainAreaBgAccent: '#071D3A',
            mainAreaText: '#FFFFFF',
            supportiveText: '#FFFFFF',
          },
        },
      });



    </script>

    

  </body>
  </html>
